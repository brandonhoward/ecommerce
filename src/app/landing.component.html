<div id="container">
    <h1>Landing Page</h1>
    <h3>Sign in or enter as guest</h3>
    <div id="door">
        <button class="doorButton" (click)="doSignIn()">Sign in</button><br>
        <button class="doorButton" (click)="doGuest()">Guest</button>
    </div>
    <div id="options">
        <a class="optionLink" (click)="doCreateAccount()">Create Account</a><br>
        <a class="optionLink" (click)="doForgotUsername()">Forgot Username?</a><br>      
        <a class="optionLink" (click)="doForgotPassword()">Forgot Password?</a><br>
    </div>
</div><!--container-->
